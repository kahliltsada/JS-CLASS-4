<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="todoapp.css">
    <title>TO-DO List</title>
</head>
<body>
    <div class="header">
            <h1 class="text-center mt-2">To-Do List</h1>
    </div>
    <div class="container">
        <div class="mt-5">
            <ol class="" id="toDoList">

            </ol>
        </div>
        <form class="mt-5">
            <div class="form-group row">
            <input type="text" class="form-control col-12 col-md-8" placeholder="Please Enter" value="" id="inputText" required>
            <button class="btn btn-primary col-12 col-md-3" id="addBtn" type="button">Add</button>
            </div>
        </form>
    </div>


    <script src="todoapp.js"></script>
</body>
</html>
